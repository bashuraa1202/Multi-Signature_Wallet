<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/elliptic/6.5.5/elliptic.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bn.js@5.2.0"></script>

    <title>Create Transaction</title>
</head>
<body>
    <!-- Fixed Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="./images/eth_logo.png" alt="Ethereum Logo"> 
        </div>
        <div class="nav-links">
            <a href="index.html" class="nav-link">Home</a>
            <a href="#" class="nav-link">Contact Us</a>
            <a href="transaction-status.html" class="nav-link">Transaction Status</a>
        </div>
        <div class="hamburger-menu">&#9776;</div>
    </nav>

    <!-- Transaction Creation Section -->
    <section class="create-transaction">
        <h2>Create Transaction</h2>
        <div class="transaction-form">
            <div class="input-group">
                <label for="recipientAddress">Recipient Address:</label>
                <input type="text" id="recipientAddress" placeholder="Enter recipient's address" required>
            </div>

            <div class="input-group">
                <label for="ethAmount">ETH Amount:</label>
                <input type="number" id="ethAmount" placeholder="Enter ETH amount" step="0.01" required>
            </div>

            <div class="input-group">
                <label for="numPeople">Number of People:</label>
                <select id="numPeople">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>

            <p>Your Current Address: <span id="publicAddress"></span></p>
            <p>Available ETH: <span id="currentBalance"></span></p>

            <button id="submitTransaction">Submit Transaction</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
